<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>

        <!-- Styles -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

    </head>

    <body>

        <!-- Navbar placeholder -->
        <div class="row col-12 " id="navbar-placeholder"></div>

        <!-- Main content -->
        <main>
            <div class="row col-12 justify-content-evenly">

                    <!-- For 'AD' on the Left side -->
                    <div
                        class="col-2 d-flex justify-content-center align-items-center bg-info">
                        <h2>
                            <strong>AD</strong>
                        </h2>
                    </div>

                    <!-- For 'Contact Us' content   -->
                    <div class="col-8 text-start">

                        <div
                            class="p-4 text-white text-center gap-4 card text-white bg-primary border-3 m-5">
                            <h3
                                class="text-white text-decoration-underline text-">Contact
                                us</h3>

                            <div>

                                <span><b>Address:</b> 198 West 21th Street,
                                    Suite 721 New York NY 10016</span>

                            </div>

                            <div>
                                <span><b>Phone:</b> <a style="color: white;"
                                        href="tel://+2334043456754">+2334043456754</a></span>

                            </div>

                            <div>

                                <span><b>Email:</b> <a style="color: white;"
                                        href="mailto:music.plug@gmail.com">music.plug@gmail.com</a></span>

                            </div>

                            <div>
                                <span><b>Website: </b> <a style="color: white;"
                                        href="https://github.com/bhrayhaw/musicplug/">Music
                                        Plug</a></span>
                            </div>
                        </div>

                        <!-- For the filling of Form -->
                        <div class="mb-3">
                            <label for="exampleFormControlInput1"
                                class="form-label text-start">Name:</label>
                            <input type="name" class="form-control"
                                id="exampleFormControlInput1"
                                placeholder="John Doe">
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlInput1"
                                class="form-label text-start">Email:</label>
                            <input type="email" class="form-control"
                                id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1"
                                class="form-label text-start">Message:</label>
                            <textarea class="form-control"
                                id="exampleFormControlTextarea1"
                                rows="3"
                                placeholder="Type your message..."></textarea>
                        </div>

                        <!-- Submit Button -->
                        <div class="g-3 mt-4 mb-5">
                            <button type="button" class="btn btn-primary"
                                id="submit-email">Submit</button>

                            <!-- The Alert -->
                            <div id="alertBox"
                                class="alert alert-success alert-dismissible d-none fade show m-5"
                                role="alert">
                                Email sent successfully!
                                <button type="button" class="close"
                                    data-dismiss="alert"
                                    aria-label="Close">
                                    <span aria-hidden="true">Ã—</span>
                                </button>
                            </div>

                            <script>
                                document.getElementById('submit-email').addEventListener('click', function() {
                                document.getElementById('alertBox').classList.remove('d-none');
                                });
                            </script>
                        </div>

                    </div>

                    <!-- For 'News' on the Right side -->
                    <div
                        class="col-2 d-flex justify-content-center align-items-center bg-info">
                        <h2>
                            <strong>News</strong>
                        </h2>
                    </div>

            </div>
        </main>

        <!-- Footer Placeholder -->
        <div class="row col-12" id="footer-placeholder"></div>

        
        <!-- Scripts -->
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    </body>

</html>

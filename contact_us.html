<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

    </head>

    <body>

        <div id="navbar-placeholder"></div>

        <main>

            <div class="container d-flex flex-wrap flex-column m-5">

                <div class="row col-12 justify-content-evenly">

                    <div
                        class="col-md-2 align-items-center"><h2><strong>AD</strong></h2></div>

                    <div class="col-md-8 text-center">

                        <div
                            class="p-2 text-white card text-white bg-primary" style="background-color: blue; border-radius: 15px; color: white; margin: 20px;">
                            <h3 class="text-white ">Contact us</h3>

                            <div>

                                <span><b>Address:</b> 198 West 21th Street,
                                    Suite 721 New York NY 10016</span>

                            </div>

                            <div>
                                <span><b>Phone:</b> <a style="color: white;"
                                        href="tel://+2334043456754">+2334043456754</a></span>

                            </div>

                            <div>

                                <span><b>Email:</b> <a style="color: white;"
                                        href="mailto:music.plug@gmail.com">music.plug@gmail.com</a></span>

                            </div>

                            <div>
                                <span><b>Website: </b> <a style="color: white;"
                                        href="https://github.com/bhrayhaw/musicplug/">Music
                                        Plug</a></span>
                            </div>

                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlInput1"
                                class="form-label text-start">Name:</label>
                            <input type="name" class="form-control"
                                id="exampleFormControlInput1"
                                placeholder="John Doe">
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlInput1"
                                class="form-label text-start">Email:</label>
                            <input type="email" class="form-control"
                                id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1"
                                class="form-label text-start">Message:</label>
                            <textarea class="form-control"
                                id="exampleFormControlTextarea1"
                                rows="3" placeholder="Type your message..."></textarea>
                        </div>

                        <!-- Submit Button -->
                        <div class="g-3 m-5">
                            <button type="button" class="btn btn-primary"
                                id="submit">Submit</button>

                            <!-- The Alert -->
                            <div id="alertBox"
                                class="alert alert-warning alert-dismissible d-none fade show m-5"
                                role="alert">
                                Alert, someone pushed the button!
                                <button type="button" class="close"
                                    data-dismiss="alert"
                                    aria-label="Close">
                                    <span aria-hidden="true">Ã—</span>
                                </button>
                            </div>

                            <script>
                                document.getElementById('submit').addEventListener('click', function() {
                                document.getElementById('alertBox').classList.remove('d-none');
                                });
                            </script>
                        </div>

                    </div>

                    <div
                        class="col-md-2 align-items-center"><h2><strong>News</strong></h2></div>

                </div>

            </div>

        </main>

        <div id="footer-placeholder"></div>

        <script>
            $(function(){
            $("#navbar-placeholder").load("./Navbar/navbar.html");
            $("#footer-placeholder").load("footer.html");
            });
        </script>

        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    </body>

</html>
